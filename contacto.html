<!DOCTYPE html>
<html lang="es">
<head>
  <title>Nerea Rubio Otegui (Contacto)</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">About me</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>
  <main>
    <h1>Contacto: Nerea Rubio Otegui</h1>
    <p>Rellena el siguiente formulario para ponerte en contacto conmigo.</p>
    <form action="server.php" method="get">
      <fieldset>
        <legend>Datos</legend><br>
        <label for="id-nombre">Nombre: </label>
        <input type="text" name="nombre" id="id-nombre">
        <br><br>
        <label for="id-email">Email: </label>
        <input type="email" name="email" id="id-email">
        <br><br>
        <label for="id-phone">Teléfono: </label>
        <input type="text" name="phone" id="id-phone">
      </fieldset><br>
      <fieldset>
        <legend>Mensaje</legend><br>
        <label for="id-motivo">Motivo </label>
        <select id="id-motivo" name="motivo">
          <option selected>Saludo</option>
          <option>Información</option>
          <option>Opinión</option>
        </select>
        <br><br>
        <textarea name="mensaje" rows="6" cols="30" placeholder="Mensaje"></textarea>
      </fieldset>
      <br>
      <input type="checkbox" name="condiciones" id="id-condiciones" value="1">
      <label for="id-condiciones">Acepto las condiciones</label>
      <br><br>
      <input type="submit" name="enviar" value="Enviar">
    </form>
  </main>
</body>
</html>
